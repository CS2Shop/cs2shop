<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS2 Shop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #121212; /* Default to night mode */
      transition: background-color 0.3s ease;
    }

    .shop-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .product {
      flex: 1;
      border: 2px solid transparent; /* Transparent border */
      box-sizing: border-box;
      padding: 20px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s ease; /* Added transform animation */
    }

    .product:hover {
      border-color: #5865F2;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .product img {
      width: 60%;
      max-width: 400px;
      height: auto;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    .product p {
      margin: 0;
      font-size: 22px;
      color: #444;
    }

    .product a button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }

    .product a button:hover {
      background-color: #4752C4;
    }

    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(6px);
      opacity: 1;
      transition: opacity 1s ease;
    }

    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      display: flex;
      align-items: center;
      gap: -10px;
      padding: 20px 40px;
      border-radius: 12px;
    }

    .loading-content img {
      height: 80px;
      margin-right: -6px;
    }

    .loading-content span {
      font-size: 28px;
      font-weight: bold;
      color: #003087;
      text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    }

    /* Night/Day Mode Button */
    .night-day-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #5865F2;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      z-index: 10000; /* Ensure it's above all other content */
    }

    .night-day-button:hover {
      background-color: #4752C4;
    }

    /* Animation for night/day mode switch */
    .night-mode {
      background-color: #121212;
      color: white;
      transition: all 0.3s ease;
    }

    .day-mode {
      background-color: white;
      color: black;
      transition: all 0.3s ease;
    }

    /* Horizontal line in the middle */
    .line {
      position: absolute;
      top: 50%; /* Line in the middle of the screen */
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #5865F2;
      z-index: 10; /* Ensure it's above other content */
    }
  </style>
</head>

<body class="night-mode"> <!-- Default to night mode -->
  <!-- Night/Day Mode Button -->
  <div class="night-day-button" onclick="toggleMode()">Switch Mode</div>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-content">
      <img src="https://raw.githubusercontent.com/cs2boosts/cs2shop/main/images/paypal.png" alt="PayPal Logo">
      <span>PayPal Only</span>
      <img src="https://raw.githubusercontent.com/cs2boosts/cs2shop/main/images/paypal.png" alt="PayPal Logo">
    </div>
  </div>

  <div class="shop-container">
    <!-- Product 1 -->
    <div class="product">
      <img src="https://cs2boosts.github.io/cs2shop/images/product1.png" alt="Product 1">
      <h3>Boosts</h3>
      <p>€5.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://cs2boosts.github.io/cs2shop/images/product2.png" alt="Product 2">
      <h3>Midnight Prime Config</h3>
      <p>€10.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
    </div>
  </div>

  <!-- Horizontal line in the middle -->
  <div class="line"></div>

  <script>
    // Toggle Night/Day Mode
    function toggleMode() {
      const body = document.body;
      const button = document.querySelector('.night-day-button');
      if (body.classList.contains('night-mode')) {
        body.classList.remove('night-mode');
        body.classList.add('day-mode');
        button.textContent = 'Switch to Night Mode';
      } else {
        body.classList.remove('day-mode');
        body.classList.add('night-mode');
        button.textContent = 'Switch to Day Mode';
      }
    }

    // Hide loading screen with a fade after 2 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.remove();
          }, 1000); // Wait for fade animation to complete before removing
        }
      }, 2000); // Show loading screen for 2 seconds
    });
  </script>
</body>
</html>
