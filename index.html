<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cs2 shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #666;
    }
    .product a button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .product a button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <h1>My Shop</h1>
  <div class="shop-container">
    <div class="product">
      <img id="product1" src="https://cs2boosts.github.io/cs2shop/images/product1.png" alt="Product 1">
      <h3>boosts</h3>
      <p>€5.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
    </div>
    <div class="product">
      <img class="product-img" src="https://cs2boosts.github.io/cs2shop/images/product2.png" alt="Product 2">
      <h3>midnight prime config</h3>
      <p>€10.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
    </div>
  </div>

  <script>
    window.onload = function() {
      // Get the height of product1.png
      const product1 = document.getElementById('product1');
      product1.onload = function() {
        const product1Height = product1.height; // Get the height after it's loaded

        // Get all images with the class 'product-img'
        const images = document.querySelectorAll('.product-img');
        
        // Set the height of each image to match product1's height
        images.forEach(img => {
          img.style.height = `${product1Height}px`;
          img.style.objectFit = 'cover'; // Ensure images maintain aspect ratio and cover the height
        });
      };
    }
  </script>
</body>
</html>
