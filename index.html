<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS2 Shop</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome for icons -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Night mode (default) */
    body.night-mode {
      background-color: #1e1e1e;
      color: white;
    }

    /* Day mode */
    body.day-mode {
      background-color: #f2f2f2;
      color: black;
    }

    .shop-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .product {
      position: relative;
      flex: 1;
      border: 2px solid transparent;
      box-sizing: border-box;
      padding: 20px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }

    .product img {
      width: 60%;
      max-width: 400px;
      height: auto;
      border-radius: 6px;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    .product p {
      margin: 0;
      font-size: 22px;
      color: #444;
    }

    .product a button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      transition: transform 0.3s;
    }

    .product a button:hover {
      background-color: #4752C4;
    }

    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(6px);
      opacity: 1;
      transition: opacity 1s ease;
    }

    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      display: flex;
      align-items: center;
      gap: -10px;
      padding: 20px 40px;
      border-radius: 12px;
    }

    .loading-content img {
      height: 80px;
      margin-right: -6px;
    }

    .loading-content span {
      font-size: 28px;
      font-weight: bold;
      color: #003087;
      text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    }

    /* Night/Day toggle button */
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #5865F2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.3s, background-color 0.3s;
      animation: bounce 0.5s ease infinite; /* Adding a bounce effect */
    }

    .toggle-btn:hover {
      background-color: #4752C4;
    }

    /* Bounce Animation */
    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.1); }
      50% { transform: scale(1); }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Line */
    .line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 100%;
      height: 5px;
      background-color: #5865F2;
      transform: translateX(-50%);
      transition: opacity 0.3s;
      z-index: -1;
    }

  </style>
</head>

<body class="night-mode">
  <!-- Toggle Button for Night/Day Mode with Icon -->
  <button class="toggle-btn" onclick="toggleMode()">
    <i class="fas fa-moon" id="modeIcon"></i> <!-- Default icon for night mode -->
  </button>

  <!-- Loading screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-content">
      <img src="https://raw.githubusercontent.com/cs2boosts/cs2shop/main/images/paypal.png" alt="PayPal Logo">
      <span>PayPal Only</span>
      <img src="https://raw.githubusercontent.com/cs2boosts/cs2shop/main/images/paypal.png" alt="PayPal Logo">
    </div>
  </div>

  <div class="shop-container">
    <div class="product" id="product1">
      <img src="https://cs2boosts.github.io/cs2shop/images/product1.png" alt="Product 1">
      <h3>Boosts</h3>
      <p>€5.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
      <div class="line" id="line1"></div>
    </div>
    <div class="product" id="product2">
      <img src="https://cs2boosts.github.io/cs2shop/images/product2.png" alt="Product 2">
      <h3>Midnight Prime Config</h3>
      <p>€10.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
      <div class="line" id="line2"></div>
    </div>
  </div>

  <script>
    // Toggle between night and day mode
    function toggleMode() {
      const body = document.body;
      const modeIcon = document.getElementById('modeIcon');

      if (body.classList.contains("night-mode")) {
        body.classList.remove("night-mode");
        body.classList.add("day-mode");
        modeIcon.classList.remove('fa-moon');
        modeIcon.classList.add('fa-sun'); // Change to sun icon for day mode
      } else {
        body.classList.remove("day-mode");
        body.classList.add("night-mode");
        modeIcon.classList.remove('fa-sun');
        modeIcon.classList.add('fa-moon'); // Change to moon icon for night mode
      }
    }

    // Hover behavior to enlarge products and buttons
    const productDivs = document.querySelectorAll('.product');
    productDivs.forEach((productDiv) => {
      const line = productDiv.querySelector('.line');
      const img = productDiv.querySelector('img');
      const button = productDiv.querySelector('button');

      productDiv.addEventListener('mouseenter', () => {
        productDiv.style.transform = 'scale(1.05)';
        productDiv.style.zIndex = '10';
      });

      productDiv.addEventListener('mouseleave', () => {
        productDiv.style.transform = 'scale(1)';
        productDiv.style.zIndex = '1';
      });

      img.addEventListener('mouseenter', () => {
        productDiv.style.transform = 'scale(1.05)';
      });

      img.addEventListener('mouseleave', () => {
        productDiv.style.transform = 'scale(1)';
      });

      button.addEventListener('mouseenter', () => {
        productDiv.style.transform = 'scale(1.05)';
      });

      button.addEventListener('mouseleave', () => {
        productDiv.style.transform = 'scale(1)';
      });
    });

    // Hide loading screen with a fade after 2 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.remove();
          }, 1000);
        }
      }, 2000);
    });
  </script>
</body>
</html>
