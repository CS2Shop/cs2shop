<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS2 Shop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .shop-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .product {
      height: 50vh;
      width: 100%;
      border: 2px solid #999; /* Clear visible gray border */
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .product img {
      width: 35%;
      max-width: 400px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc; /* subtle border for the image */
    }

    .product h3 {
      font-size: 26px;
      margin: 8px 0;
    }

    .product p {
      font-size: 20px;
      margin: 0;
      color: #333;
    }

    .product a button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .product a button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <div class="shop-container">
    <div class="product">
      <img src="https://cs2boosts.github.io/cs2shop/images/product1.png" alt="Product 1">
      <h3>Boosts</h3>
      <p>€5.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
    </div>
    <div class="product">
      <img src="https://cs2boosts.github.io/cs2shop/images/product2.png" alt="Product 2">
      <h3>Midnight Prime Config</h3>
      <p>€10.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
    </div>
  </div>
</body>
</html>
