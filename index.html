<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS2 Shop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .shop-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .product {
      flex: 1;
      border: 2px solid #ccc;
      box-sizing: border-box;
      padding: 20px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .product img {
      width: 60%;
      max-width: 400px;
      height: auto;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    .product p {
      margin: 0;
      font-size: 22px;
      color: #444;
    }

    .product a button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }

    .product a button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <div class="shop-container">
    <div class="product">
      <img src="https://cs2boosts.github.io/cs2shop/images/product1.png" alt="Product 1">
      <h3>Boosts</h3>
      <p>€5.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
    </div>
    <div class="product">
      <img src="https://cs2boosts.github.io/cs2shop/images/product2.png" alt="Product 2">
      <h3>Midnight Prime Config</h3>
      <p>€10.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
    </div>
  </div>
</body>
</html>
