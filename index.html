<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS2 Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .shop-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      width: 250px;
      background-color: white;
      text-align: center;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 6px;
    }

    .product h3 {
      margin: 4px 0;
      font-size: 15px;
    }

    .product p {
      margin: 0;
      font-size: 14px;
      color: #444;
    }

    .product a button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 6px;
    }

    .product a button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">My Shop</h1>
  <div class="shop-container">
    <div class="product">
      <img src="https://cs2boosts.github.io/cs2shop/images/product1.png" alt="Product 1">
      <h3>Boosts</h3>
      <p>€5.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
    </div>
    <div class="product">
      <img src="https://cs2boosts.github.io/cs2shop/images/product2.png" alt="Product 2">
      <h3>Midnight Prime Config</h3>
      <p>€10.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
    </div>
  </div>
</body>
</html>
