<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS2 Shop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .shop-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .product {
      flex: 1;
      border: 2px solid transparent; /* Transparent border */
      box-sizing: border-box;
      padding: 20px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      border-color: #5865F2; /* Border color change on hover */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add a shadow on hover */
    }

    .product img {
      width: 60%;
      max-width: 400px;
      height: auto;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    .product p {
      margin: 0;
      font-size: 22px;
      color: #444;
    }

    .product a button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }

    .product a button:hover {
      background-color: #4752C4;
    }

    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8); /* Slight transparent overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(6px);
      opacity: 1;
      transition: opacity 1s ease; /* Smooth fading transition */
    }

    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      display: flex;
      align-items: center;
      gap: -6px; /* Reduced gap between PayPal logo and text */
      padding: 20px 40px;
      border-radius: 12px;
    }

    .loading-content img {
      height: 80px; /* PayPal logo size */
    }

    .loading-content span {
      font-size: 28px;
      font-weight: bold;
      color: #003087; /* PayPal blue */
      text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3); /* Optional: add glow for better visibility */
    }
  </style>
</head>

<body>
  <!-- Loading screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-content">
      <img src="https://raw.githubusercontent.com/cs2boosts/cs2shop/main/images/paypal.png" alt="PayPal Logo">
      <span>PayPal Only</span>
      <img src="https://raw.githubusercontent.com/cs2boosts/cs2shop/main/images/paypal.png" alt="PayPal Logo">
    </div>
  </div>

  <div class="shop-container">
    <div class="product">
      <img src="https://cs2boosts.github.io/cs2shop/images/product1.png" alt="Product 1">
      <h3>Boosts</h3>
      <p>€5.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
    </div>
    <div class="product">
      <img src="https://cs2boosts.github.io/cs2shop/images/product2.png" alt="Product 2">
      <h3>Midnight Prime Config</h3>
      <p>€10.00</p>
      <a href="https://discord.gg/3uXKn4y5cb" target="_blank">
        <button>Buy</button>
      </a>
    </div>
  </div>

  <script>
    // Hide loading screen with a fade after 2 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.remove();
          }, 1000); // Wait for fade animation to complete before removing
        }
      }, 2000); // Show loading screen for 2 seconds
    });
  </script>
</body>
</html>
