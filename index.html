<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS2 Shop</title>
  <style>
    /* Reset and basic setup */
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #000; /* pure black background */
      color: #f5f5f5;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Loading Screen */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95); /* also pure black for loader */
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      font-size: 2rem;
      letter-spacing: 2px;
      animation: fadeOut 2s 3s forwards;
      font-weight: bold;
    }

    .loader img {
      height: 50px;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    /* Products */
    .products {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      padding: 2rem 1rem 5rem;
    }

    .product {
      background: #111; /* slightly lighter than background */
      border: 1px solid #2e2e2e;
      border-radius: 16px;
      overflow: hidden;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 112, 255, 0.5);
    }

    .product img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-name {
      padding: 1.2rem 1rem 0.5rem;
      font-size: 1.6rem;
      font-weight: bold;
    }

    /* Buy Button */
    .buy-button {
      margin: 1rem auto 1.5rem;
      padding: 0.8rem 2.5rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
      display: inline-block;
    }

    .buy-button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      background: #000;
    }
  </style>
</head>
<body>

<!-- Loading Screen -->
<div class="loader">
  <img src="https://raw.githubusercontent.com/cs2boosts/cs2shop/main/images/paypal.png" alt="PayPal">
  <div>
    <span style="color: #002D80;">PayPal</span> <span style="color: #009CDE;">Only</span>
  </div>
  <img src="https://raw.githubusercontent.com/cs2boosts/cs2shop/main/images/paypal.png" alt="PayPal">
</div>

<!-- Header -->
<header>
  <h1>Welcome!</h1>
</header>

<!-- Products Section -->
<section class="products">
  <div class="product">
    <img src="https://raw.githubusercontent.com/cs2boosts/cs2shop/main/images/product1.png" alt="CS2 Boost">
    <div class="product-name">CS2 Boost</div>
    <a href="https://discord.gg/3uXKn4y5cb" class="buy-button" target="_blank">Buy Now</a>
  </div>

  <div class="product">
    <img src="https://raw.githubusercontent.com/cs2boosts/cs2shop/main/images/product2.png" alt="Midnight Premier Config">
    <div class="product-name">Midnight Premier Config</div>
    <a href="https://discord.gg/3uXKn4y5cb" class="buy-button" target="_blank">Buy Now</a>
  </div>
</section>

<!-- Footer -->
<footer>
  Â© 2025 CS2 Shop | All rights reserved
</footer>

</body>
</html>
